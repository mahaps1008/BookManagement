<!DOCTYPE html>
<html>
   <head>
      <meta charset="ISO-8859-1">
      <title>Book Web App</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      
       <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 20px; /* Add some space from the top */
        }
        .container-fluid {
            max-width: 40rem; /* Limit container width */
        }
        .card {
            background-color: #ffffff; /* White card background */
            padding: 20px; /* Add padding inside the card */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .bg-danger {
            background-color: #dc3545 !important; /* Red background for danger */
        }
        .text-white {
            color: #ffffff !important; /* White text */
        }
        .form-control {
            border-radius: 5px; /* Rounded input fields */
        }
        .btn-primary {
            background-color: #007bff; /* Blue button */
            border-color: #007bff; /* Blue border */
        }
        .btn-primary:hover {
            background-color: #0069d9; /* Darker blue on hover */
            border-color: #0062cc; /* Darker blue border on hover */
        }
        .btn-secondary {
            background-color: #6c757d; /* Gray button */
            border-color: #6c757d; /* Gray border */
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray on hover */
            border-color: #545b62; /* Darker gray border on hover */
        }
    </style>
    
   </head>
   <body class="container-fluid card" style="width:40rem;">
      <h2 class="bg-danger text-white text-center">Book Registration</h2>
      <form action="register" method="post">
         <table class="table table-hover">
            <tr>
               <td>Book Name</td>
               <td><input type="text" name="bookName"></td>
            </tr>
            <tr>
               <td>Book Edition</td>
               <td><input type="text" name="bookEdition"></td>
            </tr>
            <tr>
               <td>Book Price</td>
               <td><input type="text" name="bookPrice"></td>
            </tr>
            <tr>
               <td><input type="submit" value="register"></td>
               <td><input type="reset" value="cancel"></td>
            </tr>
         </table>
         <a href='bookList'>Book List</a>
      </form>
   </body>
</html>
